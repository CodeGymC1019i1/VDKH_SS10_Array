<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử có giá trị lớn nhất trong mảng</title>
</head>
<body>
<script type="text/javascript">
    let arr = [0, 1, 2, 5, 32, 5, 4, 8, 5, 55];
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    alert('giá trị lớn nhất trong mảng [ ' + arr + ' ] là ' + max);
</script>
</body>
</html>
