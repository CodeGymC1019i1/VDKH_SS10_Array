<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối các số chẵn</title>
</head>
<body>
<script type="text/javascript">
    let number = prompt('nhập vào số ');
    let str = number.toString();
    let result = [str[0]];
    for(let i = 0; i <str.length ; i++) {
        if (str[i-1]%2 === 0 && str[i]%2 === 0){
            result.push('-', str[i]);
        }else {
            result.push(str[i]);
        }
    }
    document.write(result.join(' '));
</script>
</body>
</html>
